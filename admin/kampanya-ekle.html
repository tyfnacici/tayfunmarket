                    <div class="container mt-5">
                        <form action="submit_campaign.php" method="post" enctype="multipart/form-data">
                          <div class="form-group">
                            <label for="campaignTitle">Kampanya Başlığı</label>
                            <input type="text" class="form-control" id="campaignTitle" name="campaignTitle" required>
                          </div>
                      
                          <div class="form-group">
                            <label for="campaignContent">Kampanya İçeriği</label>
                            <textarea class="form-control" id="campaignContent" name="campaignContent" rows="4" required></textarea>
                          </div>
                      
                          <div class="form-group">
                            <label for="campaignPhoto">Fotoğraf</label>
                            <input type="file" class="form-control-file" id="campaignPhoto" name="campaignPhoto" accept="image/*" required>
                          </div>
                      
                          <div class="form-group">
                            <label for="campaignPdf">PDF</label>
                            <input type="file" class="form-control-file" id="campaignPdf" name="campaignPdf" accept=".pdf" required>
                          </div>
                      
                          <div class="form-group">
                            <label for="campaignWord">Word belgesi</label>
                            <input type="file" class="form-control-file" id="campaignWord" name="campaignWord" accept=".docx, .doc" required>
                          </div>
                      
                          <div class="form-group">
                            <label for="campaignImage">Resim</label>
                            <input type="file" class="form-control-file" id="campaignImage" name="campaignImage" accept="image/*" required>
                          </div>
                      
                          <button type="submit" class="btn btn-primary">Kampanya oluştur</button>
                        </form>
